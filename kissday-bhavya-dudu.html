/* Floating hearts */
.heart{

@keyframes float{

}

.card{

width:90%;
max-width:420px;

}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.8);}
to{opacity:1; transform:scale(1);}
}

h1{

margin-bottom:20px;
}

button{
padding:14px 28px;
border:none;
border-radius:30px;
background:white;
color:#ff2e63;
font-size:16px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#ffe6ec;
}

.hidden{
display:none;
margin-top:25px;
font-size:18px;
animation:slide 1s forwards;
}

@keyframes slide{
from{opacity:0; transform:translateY(15px);}
to{opacity:1; transform:translateY(0);}
}

.footer{
position:absolute;
bottom:20px;
font-size:16px;
opacity:0.8;
}
