<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhavya üíñ Kiss Day</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at top,#ff4e8a,#ff1f5a);
overflow:hidden;
color:white;
text-align:center;
}

/* Floating Background Hearts */
.bg-heart{
position:absolute;
font-size:20px;
opacity:0.5;
animation: floatUp linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh) scale(0.5);}
100%{transform:translateY(-10vh) scale(1.2);}
}

/* Main Box */
.box{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(20px);
padding:50px 30px;
border-radius:30px;
width:90%;
max-width:420px;
box-shadow:0 20px 50px rgba(0,0,0,0.3);
animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.8);}
to{opacity:1; transform:scale(1);}
}

/* Neon Name */
.name{
font-size:32px;
font-weight:bold;
margin-bottom:10px;
text-shadow:
0 0 5px #fff,
0 0 15px #ff9bd4,
0 0 30px #ff2e63;
}

/* Button */
button{
margin-top:25px;
padding:14px 28px;
border:none;
border-radius:30px;
background:white;
color:#ff1f5a;
font-weight:bold;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#ffe6ec;
}

/* Hidden Love Screen */
.love-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff2e63,#ff6f91);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
opacity:0;
visibility:hidden;
transition:0.6s;
}

.love-screen.show{
opacity:1;
visibility:visible;
}

.kiss{
font-size:50px;
animation: kissMove 0.6s infinite alternate;
}

@keyframes kissMove{
from{transform:translateX(-8px);}
to{transform:translateX(8px);}
}

.love-text{
margin-top:20px;
font-size:22px;
padding:0 20px;
}

.footer{
position:absolute;
bottom:20px;
font-size:16px;
opacity:0.8;
}
</style>
</head>

<body>

<audio id="music" src="song.mp3"></audio>

<script>
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="bg-heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*25)+"px";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
}
</script>

<div class="box">
<div class="name">Bhavya üíñ</div>
<h2>Happy Kiss Day üíã</h2>

<button onclick="openLove()">Tap To Receive My Kiss üíå</button>
</div>

<div class="love-screen" id="love">
<div class="kiss">üíã</div>
<div class="love-text">
You are my sweetest forever ‚ù§Ô∏è<br><br>
Every kiss with you feels magical ‚ú®<br><br>
<b>I Love You Bhavya</b><br><br>
Forever yours,<br>
<b>Dudu üíñ</b>
</div>
</div>

<div class="footer">
Made with Love üíï
</div>

<script>
function openLove(){
document.getElementById("music").play();
document.getElementById("love").classList.add("show");
}
</script>

</body>
</html>
