<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Kiss Day Bhavya â¤ï¸</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff4e8a,#ff2e63);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Cinematic Entry */
.container{
  text-align:center;
  animation: cinematic 2s ease forwards;
  transform:scale(0.7);
  opacity:0;
  z-index:5;
}

@keyframes cinematic{
  to{
    transform:scale(1);
    opacity:1;
  }
}

/* Neon Name */
.neon{
  font-size:2.5em;
  font-weight:bold;
  color:#fff;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ff4e8a,
    0 0 20px #ff2e63,
    0 0 40px #ff2e63;
  animation: flicker 1.5s infinite alternate;
}

@keyframes flicker{
  from{opacity:1;}
  to{opacity:0.8;}
}

button{
  margin-top:20px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:white;
  color:#ff2e63;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* Message */
#message{
  margin-top:20px;
  font-size:20px;
}

/* Popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#ff2e63;
  padding:25px;
  border-radius:20px;
  text-align:center;
  display:none;
  z-index:10;
}

.popup button{
  background:#ff2e63;
  color:white;
}

/* Heart Rain */
.heart{
  position:absolute;
  top:-10px;
  font-size:20px;
  animation: fall linear infinite;
  opacity:0.7;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}

/* Kiss GIF */
.kiss-img{
  width:150px;
  margin-top:20px;
  display:none;
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="container">
  <div class="neon">Bhavya ğŸ’–</div>
  <h2>Happy Kiss Day ğŸ’‹</h2>

  <button onclick="startLove()">Tap for a Kiss ğŸ’•</button>

  <div id="message"></div>

  <!-- Add your kiss.gif file in repo -->
  <img src="kiss.gif" class="kiss-img" id="kissGif">
</div>

<div class="popup" id="popup">
  <h2>Will you be mine forever? ğŸ’</h2>
  <button onclick="closePopup()">Yes Forever â¤ï¸</button>
</div>

<script>
const text="From Dudu ğŸ’Œ Happy Kiss Day Bhavya ğŸ’‹â¤ï¸";
let i=0;

function startLove(){
  document.getElementById("bgMusic").play();
  document.getElementById("popup").style.display="block";
  document.getElementById("kissGif").style.display="block";
  typeWriter();
  heartRain();
}

function typeWriter(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,60);
  }
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

function heartRain(){
  for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
