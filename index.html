<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
overflow:hidden;
color:white;
text-align:center;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:20px;
animation: float 8s linear infinite;
opacity:0.6;
}

@keyframes float{
0%{transform:translateY(100vh) scale(0.5);}
100%{transform:translateY(-10vh) scale(1.2);}
}

/* Main Card */
.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:40px;
border-radius:25px;
width:90%;
max-width:400px;
box-shadow:0 20px 40px rgba(0,0,0,0.3);
transition:0.5s;
}

h1{
font-size:28px;
margin-bottom:20px;
}

button{
padding:15px 30px;
border:none;
border-radius:30px;
background:white;
color:#ff416c;
font-size:16px;
cursor:pointer;
transition:0.3s;
font-weight:bold;
}

button:hover{
transform:scale(1.1);
background:#ffe6ec;
}

.message{
margin-top:25px;
font-size:18px;
display:none;
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(10px);}
to{opacity:1; transform:translateY(0);}
}

.kiss{
font-size:40px;
animation:kissMove 1s infinite alternate;
}

@keyframes kissMove{
from{transform:translateX(-5px);}
to{transform:translateX(5px);}
}

.footer{
position:absolute;
bottom:20px;
font-size:16px;
opacity:0.8;
}
</style>
</head>

<body>

<!-- Floating Hearts Script Generated -->
<script>

let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";

heart.style.animationDuration=(5+Math.random()*5)+"s";
heart.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(heart);
}
</script>

</div>

</div>

<div class="footer">

</div>

<script>
function showMessage(){
document.getElementById("loveMsg").style.display="block";
}
</script>

</body>
</html>
